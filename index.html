    <style>
      body {
        font-family: 'Cairo', sans-serif;
        overflow: hidden; /* Prevent scrollbars during animations */
        position: relative; /* For pseudo-element positioning */
      }
      /* Animated Gradient Overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -99;
        background: linear-gradient(
          45deg, 
          rgba(20, 2, 41, 0.7), 
          rgba(4, 25, 62, 0.7), 
          rgba(2, 62, 68, 0.7), 
          rgba(41, 1, 41, 0.7)
        );
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Video Background */
      #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        object-fit: cover;
        filter: brightness(0.6);
      }
      /* Screen Transitions */
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideOutDown {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(30px); }
      }
      .animate-slideInUp { animation: slideInUp 0.5s ease-out forwards; }
      .animate-slideOutDown { animation: slideOutDown 0.5s ease-in forwards; }

      /* Glowing Text */
      @keyframes glow {
        0%, 100% { text-shadow: 0 0 10px rgba(6, 182, 212, 0.7), 0 0 20px rgba(6, 182, 212, 0.5), 0 0 30px rgba(6, 182, 212, 0.3); }
        50% { text-shadow: 0 0 20px rgba(34, 211, 238, 0.8), 0 0 30px rgba(34, 211, 238, 0.6), 0 0 40px rgba(34, 211, 238, 0.4); }
      }
      .animate-glow {
        animation: glow 4s ease-in-out infinite;
      }

      /* New Visual Effects */
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }

      @keyframes pulse-danger {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 10px 15px rgba(239, 68, 68, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .animate-pulse-danger { animation: pulse-danger 1.5s infinite; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in { animation: pop-in 0.4s ease-out forwards; }
    </style>
